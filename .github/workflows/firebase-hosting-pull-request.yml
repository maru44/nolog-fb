name: Deploy to Firebase Hosting on PR
'on': pull_request
env:
  NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
  BLOG_DATABASE_ID: ${{ secrets.DATABASE_ID }}
  INDIE_DATABASE_ID: ${{ secrets.INDIE_DATABASE_ID }}
  ANIME_DATABASE_ID: ${{ secrets.ANIME_DATABASE_ID }}
  NEXT_PUBLIC_PUBLIC_STORAGE: ${{ secrets.PUBLIC_STORAGE }}
  NEXT_PUBLIC_GITHUB_ACCOUNT: ${{ secrets.NEXT_PUBLIC_GITHUB_ACCOUNT }}
  NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: cache-yarn
        uses: actions/cache@v3
        id: yarn_cache
        env:
          cache-name: cache-yarn
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
      - name: install deps
        if: ${{ steps.yarn_cache.outputs.cache-hit != 'true' }}
        run: yarn install
      - run: yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARU44 }}'
          projectId: ${{ vars.PROJECT_ID }}
