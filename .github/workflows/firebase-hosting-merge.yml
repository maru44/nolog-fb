name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
  workflow_dispatch:
env:
  NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
  BLOG_DATABASE_ID: ${{ secrets.DATABASE_ID }}
  INDIE_DATABASE_ID: ${{ secrets.INDIE_DATABASE_ID }}
  ANIME_DATABASE_ID: ${{ secrets.ANIME_DATABASE_ID }}
  NEXT_PUBLIC_PUBLIC_STORAGE: ${{ secrets.PUBLIC_STORAGE }}
  NEXT_PUBLIC_GITHUB_ACCOUNT: ${{ secrets.NEXT_PUBLIC_GITHUB_ACCOUNT }}
